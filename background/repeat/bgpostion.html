<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-image: url("https://www.freeiconspng.com/thumbs/iphone-x-pictures/apple-iphone-x-pictures-5.png");
        background-repeat: no-repeat; /* Sets the starting position of a background image */
        background-position: top right; /* Sets how a background image will be repeated */
        }
</style>
<body>
    <h1>Hello World!</h1>
    <p>Here, the background image is only shown once. In addition it is positioned away from the text.</p>
    <p>In this example we have also added a margin on the right side, so that the background image will not disturb the text.</p>
</body>
</html>
